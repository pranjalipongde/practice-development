<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="Hero image" />

        <div class="content">
          <h1>Order Summary</h1>
          <p>
            Order Summary You can now listen to millions of songs, audiobooks,
            and podcasts on any device anywhere you like!
          </p>

          <div class="annual_plan_card">
            <div class="plan">
              <img
                class="music_icon"
                src="./images/icon-music.svg"
                alt="Music Icon"
              />

              <div class="plan_details">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>

              <p><a href="#">Change</a></p>
            </div>
          </div>

          <button class="proceed_payment">Proceed to Payment</button>

          <p>Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>
