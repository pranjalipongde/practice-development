<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="result-side">
          <h3 class="result-heading">Your Result</h3>
          <div class="result">
            <div class="result-score">76</div>
            <div class="result-text">of 100</div>
          </div>
          <p class="win-msg">Great</p>
          <p class="result-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="summary-side">
          <h3 class="summary-heading">Summary</h3>
          <div class="summary-item">
            <div class="item1">
              <div class="reaction">
                <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
                <p>Reaction</p>
              </div>
              <div class="summary-score">
                <p class="score"><span>80</span> / 100</p>
              </div>
            </div>

            <div class="item2">
              <div class="reaction">
                <img src="./assets/images/icon-memory.svg" alt="Memory" />
                <p>Memory</p>
              </div>
              <div class="summary-score">
                <p class="score"><span>92</span> / 100</p>
              </div>
            </div>

            <div class="item3">
              <div class="reaction">
                <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
                <p>Verbal</p>
              </div>
              <div class="summary-score">
                <p class="score"><span>61</span> / 100</p>
              </div>
            </div>

            <div class="item4">
              <div class="reaction">
                <img src="./assets/images/icon-visual.svg" alt="Visual" />
                <p>Visual</p>
              </div>
              <div class="summary-score">
                <p class="score"><span>73</span> / 100</p>
              </div>
            </div>
          </div>
          <button class="continue-btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
